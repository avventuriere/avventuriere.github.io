{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">

<link id="favicon" rel="icon" href="{{ base_path }}/images/favicon/favicon2.png"> <!-- Default favicon -->

<script type="text/javascript">
    var iconNumber = Math.floor(Math.random() * 16) + 1;  // assumes you have 10 icons named icon1.png through icon10.png
    var iconPath = '{{ base_path }}/images/favicon/favicon' + iconNumber + '.png';
    document.getElementById('favicon').href = iconPath;
</script>
